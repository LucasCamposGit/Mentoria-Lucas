<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The game changes.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    :root {
      --bg: #0b0b0c;
      --text: #f5f5f5;
      --muted: #9a9a9a;
      --accent: #25D366;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 760px;
      padding: 40px 24px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 32px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 14px;
      overflow: hidden;
      background-color: #000;
      margin-bottom: 36px;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 34px;
      font-size: 1rem;
      font-weight: 500;
      color: #0b0b0c;
      text-decoration: none;
      background-color: var(--accent);
      border-radius: 999px;
      transition: all 0.2s ease;
    }

    .whatsapp-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .whatsapp-button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
  </style>
</head>

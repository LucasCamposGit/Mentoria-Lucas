<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The game changes.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0c;
      --text: #f5f5f5;
      --muted: #9a9a9a;
      --accent: #25D366;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 760px;
      padding: 40px 24px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 32px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 14px;
      overflow: hidden;
      background-color: #000;
      margin-bottom: 36px;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .whatsapp-button {
      display: inline-block;
      padding: 16px 34px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
    }

    .whatsapp-button:hover {
      background-color: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quem fala inglês joga outro jogo</h1>
    <p>Essa mentoria existe para te colocar nele — sem atalhos, sem ansiedade e sem estudar à toa.</p>

    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/VpnTenfkSSk"
        title="Mentoria"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <a
      class="whatsapp-button"
      href="https://wa.me/5515981298236?text=Ol%C3%A1%2C%20quero%20conhecer%20mais%20sobre%20a%20mentoria"
      target="_blank"
      rel="noopener noreferrer">
      Conversar no WhatsApp
    </a>
  </div>

</body>
</html>
